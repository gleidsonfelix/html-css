    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de forma muito simples, bata escrever no meio das tags &lt;p&gt; e /p </p>
    <p>Se precisar quebrar o texto em algum lugar especifico tipo aqui <br> basta usar a tag br </p>
    <p>Vamos adicionar alguns simbolos especiais <br> 
         &reg;
         &copy; 
         &trade;</p>
         <p>Vamos adicionar alguns emojis: 
           &#x1F596;
           &#x1F913;

         </p>
         
</body>
