<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmasc" checked value="M"> <label for="isxmasc">Masculino</label> <br>
            <input type="radio" name="Sexo" id="isxfem" value="F"> <label for="isxfem">Feminino </label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="bask" id="ibask"><label for="ibask"> Basketball</label> <br>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
                <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
