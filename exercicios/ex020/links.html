<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    

        a:visited {
            color: darkred;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

       
        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgb(245, 133, 133);

        }


        .especial::before {
            content: '⇒';
        }

        .especial::after {
            content: '⇐';
          
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
<ul>
    <li><a href="https://gustavoguanabara.github.io">GitHub</a></li>
    <li><a class="especial" href="https://youtube.com/cursoemvideo/">Youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">Site</a></li>
</ul>
</body>
</html>
